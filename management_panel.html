<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
  </head>

  <body class="text-center">
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-1 col-form-label">Name</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDate" class="col-sm-1 col-form-label">Date</label>
          <div class="col-sm-2">
            <input type="date" class="form-control" id="inputStartDate" />
          </div>
          <div class="col-sm-2">
            <input type="date" class="form-control" id="inputEndDate" />
          </div>
        </div>
        <div class="form-group row">
          <a href="#" class="btn btn-success col-sm-2">Filter</a>
        </div>
      </form>
      <div class="col-sm-12 border mt-5">
        <table id="table_id" class="display">
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1 Data 1</td>
              <td>Row 1 Data 2</td>
            </tr>
            <tr>
              <td>Row 2 Data 1</td>
              <td>Row 2 Data 2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group row">
        <a href="update.html" class="btn btn-secondary col-sm-2 mt-5">Update</a>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#table_id").DataTable();
    });
  </script>
</html>
